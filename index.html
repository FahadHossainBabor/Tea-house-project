<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <style>
      .font-primary {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-primary">
    <header>
      <div
        class="container mx-auto flex gap-6 flex-col-reverse md:flex-row items-center justify-center pl-4 lg:pl-32 lg:pr-20 lg:pt-20"
      >
        <div class="flex-1 space-y-7 ml-32 lg:ml-0">
          <h1 class=" text-4xl lg:text-7xl font-extrabold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-[#777] w-3/4 lg:w-1/2">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button class="p-5 bg-gradient-to-r from-amber-500 to-red-600 rounded-xl text-white font-bold">Explore More</button>
        </div>
        <div class="flex-1 rounded-xl">
          <img src="/images/banner.png" alt="">
          <div class="flex items-center gap-3  bg-white drop-shadow-lg w-52 h-24 rounded-xl -mt-28 ml-32">
            <div class="text-4xl text-amber-500">
              <i class="fa-solid fa-star"></i>
            </div>
            <div>
              <h3 class="text-[#1C1C1C] font-extrabold text-2xl">5.00</h3>
              <p class="text-[#777] font-semibold text-base">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
